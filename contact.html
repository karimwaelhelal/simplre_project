<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch Store - Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Etch Store</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
            <li><a href="#" onclick="logout()" class="logout-btn">Logout</a></li>
            <li><a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Write your message here" required></textarea>
            
            <button onclick="sendMessage()">Submit</button>
        </div>
    </section>

    <footer>
        <p>© 2025 Etch Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            updateCartCount();
        });
    </script>
</body>
</html>س
