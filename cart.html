  <main>
    <section class="cart" aria-label="Shopping Cart Section">
      <h1>Your Cart</h1>
      <div id="cart-items" aria-live="polite" aria-relevant="additions removals" tabindex="0">
        <!-- Cart items will be dynamically added here -->
      </div>

      <div class="cart-total" role="contentinfo">
        <h2>Total: <span id="cart-total" aria-live="polite" aria-atomic="true">0</span> EGP</h2>
        <button type="button" onclick="checkout()" class="checkout-btn" aria-label="Proceed to Checkout">Checkout</button>
      </div>
    </section>
  </main>

    </div>
  </footer>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const button = document.querySelector('.dark-mode-toggle');
      button.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    // Logout Function
    function logout() {
      alert("Logged out successfully!");
      window.location.href = 'login.html';
    }

    // Display Cart Items
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = ''; // Clear existing items

      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('cart-total').textContent = '0';
        return;
      }

      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-item-image" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>Price: ${item.price} EGP</p>
            <p>Quantity: <span class="cart-item-quantity">${item.quantity}</span></p>
          </div>
          <button type="button" class="remove-btn" onclick="removeFromCart(this)" aria-label="Remove Item">Remove</button>
        `;
        cartItems.appendChild(cartItem);
      });
      updateCartTotal();
    }

    // Remove Item from Cart
    function removeFromCart(button) {
      const cartItem = button.parentElement;
      const name = cartItem.querySelector('h3').textContent;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(cart));
      cartItem.remove();
      updateCartCount();
      updateCartTotal();
      displayCart(); // Refresh cart display
    }

  </script>
