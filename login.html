<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Etch Store</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(45deg, #0A0A23, #1A1A3D);
    }
    .error {
      color: #FF6B6B;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 bg-opacity-95 p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-purple-300 mb-4">Etch Store</h2>
    <p class="text-center text-gray-400 mb-6">Enter your credentials to continue shopping</p>
    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
          <input type="email" id="email" class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition" placeholder="Enter your email" required>
        </div>
        <p id="email-error" class="error">Invalid email format</p>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
          <input type="password" id="password" class="w-full pl-10 pr-3 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition" placeholder="Enter your password" required>
        </div>
        <p id="password-error" class="error">Incorrect password</p>
      </div>
      <button onclick="login()" class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-200 shadow-lg hover:shadow-xl">Login</button>
      <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="signup.html" class="text-purple-400 hover:underline">Sign Up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
